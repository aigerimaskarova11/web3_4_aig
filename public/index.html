<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Music Premium</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Music Premium</h1>
    <nav>
      <button onclick="window.location.href='index.html'">Home</button>
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="logout()">Logout</button>
    </nav>
  </header>

<div class="container">
  <h2>Artists</h2>
  <div class="grid" id="artistContainer"></div>
</div>

<div class="container" id="adminPanel" style="display:none;">
  <h2>Admin Panel - Add Artist</h2>
  <form id="addArtistForm">
    <input type="text" id="artistName" placeholder="Artist Name" required>
    <input type="text" id="artistGenre" placeholder="Genre" required>
    <input type="number" id="artistDebut" placeholder="Debut Year" required>
    <button type="submit">Add Artist</button>
  </form>

  <h2>Admin Panel - Add Song</h2>
  <form id="addSongForm">
    <select id="songArtist" required></select>
    <input type="text" id="songTitle" placeholder="Song Title" required>
    <input type="number" step="0.01" id="songDuration" placeholder="Duration (minutes)" required>
    <button type="submit">Add Song</button>
  </form>
</div>

  <script src="script.js"></script>
</body>
</html>
